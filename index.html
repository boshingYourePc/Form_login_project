<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Zabdi Ayala Aguilar">
        <title>Login-Form</title>
        <link rel="stylesheet" href="./page/index.css">
        
    </head>
    <body class="body">
    <div class="page">
    <header class="header">
        <nav class="nav_bar">
                <ol class="nav_bar__list">
                <li><a class="nav_link" href="#home">Home</a></li>
                <li><a class="nav_link" href="#services">Services</a></li>
                <li><a class="nav_link" href="#product">Product</a></li>
                <li><a class="nav_link" href="#contact">Contact Us</a></li>
                </ol>
        </nav>
    </header>

        <main class="content">
            <h1 class="main_title_content">Login Form</h1>
            <img src="/images/profile_image.webp">
            <form>
                <label class="username_form" for="username">Username</label>
                <input type="text" id="username" name="username" required min="1" max="10" placeholder="Enter Username">
                
                <label class="username_form" for="password">Password</label>
                <input type="text" id="password" name="password" required min="1" max="10" placeholder="Enter Password">
            </form>
        </main>
    </body>
</div>
</html>
